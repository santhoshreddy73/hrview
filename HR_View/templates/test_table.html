
{% extends 'main.html' %}
{% block content %}
<style>
  .form-css{
    
    font-family: poppins;
    width: 80%;
    border: 10px dashed aliceblue;
    display: grid;
    justify-content: center;
    grid-template-columns: 70%;
   
  }

  .form-css input[type=text]{
    height: 1.5rem;
    font-family: poppins;
    width:80%
  }
  .form-css label{
    
    display:block
    
  }
  .form-css .btn{
    width:40%;
    place-items: center;
    color: #fff;
    margin-top: 1rem;
    height: 2.5rem;
    display: -ms-inline-grid;
    background-color: #007bff;
    align-items: start;
    border-radius: .3rem;
    border:none;
  }

  .form-css .btn:hover{
   
   background-color: #007bffad;
  }
  #run{
    position: fixed;
    top:0px;
    left: 0px;
    height: 100%;
    width:60px;
    display: none;
    background-color: aqua;
  }
  .sbt{
    display: none;
  }

  @media screen and (max-width:900px) {
    .sbt{
      display: inline;

    }

    .form-css{
      width:80%
    }
    #sidebar{
      position:fixed;
      top:0px;
      width: 90px;
      display: none;
      justify-content: start;
    }
  }
</style>
</head>

<body>
  <button onclick="sidebar()" class="sbt">nest</button>

      function sidebar(){
        document.getElementById('sidebar').style.display="flex";
        document.styleSheets
      }
    </Script>
{% endblock %}
