{% extends 'main.html' %}
{% block content %}
<h2 style="color: lightblue;">Letters Creation history</h2>
{% if request.user.is_superuser %}
<table id="employees">
    <th> user</th>
    <th>activity</th>
    {% for record in download_records %}
    <tr>
        <td>{{record.user}}</td>
        <td>{{record.downloads}} {{record.date}}</td>
        
    </tr>
    {% endfor %}
</table>
{% else %}
<font color="red"> you are not allowed here</font>
{% endif %}
{% endblock %}
