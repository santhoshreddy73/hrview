<html lang="en">
<head>

<div id="logo_header">

  {% if request.path == '/main' %}
    <div>

        <input type="hidden" name="form_id" value="global_search">

  </div>
  {% endif %}

    <a class="button_title" style=" color:black;position:absolute;top:15px;right:25px; font-size:15px;" href="/admin">

    <br>

<br>
